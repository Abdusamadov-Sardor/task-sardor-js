  <form class="money" method="post" autocomplete="off">

    <select class="money__select" name="choose your money" >
      
      <option selected disabled  value="select the desired currency">select the desired currency</option>

      <option value="12272.64">EVRO</option>
      
    </select>
    <button class="money__button" type="submit">count</button>
    
  </form>
  <span class="money__span"></span>
  
  <script src="./js/main.js"></script>
</body>
